<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Picker by ustbhuangyi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
  <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
</head>
<body>
<section class="page-header">
  <h1 class="project-name">Picker</h1>

  <h2 class="project-tagline">h5 picker inspired by ios UIPickerView</h2>
  <a href="https://github.com/ustbhuangyi/picker" class="btn">View on GitHub</a>
  <a href="https://github.com/ustbhuangyi/picker/zipball/master" class="btn">Download .zip</a>
  <a href="https://github.com/ustbhuangyi/picker/tarball/master" class="btn">Download .tar.gz</a>
</section>

<section class="main-content">
  <h3>单列筛选器</h3>

  <div id="picker1">点击选择</div>

  <h3>两列筛选器</h3>

  <div id="picker2">点击选择</div>

  <h3>三列选择器</h3>

  <div id="picker3">点击选择</div>

  <h3>变化选择器</h3>

  <div id="picker4">每次点击数据源变化</div>

  <footer class="site-footer">
    <span class="site-footer-owner"><a href="https://github.com/ustbhuangyi/picker">Picker</a> is maintained by <a
        href="https://github.com/ustbhuangyi">ustbhuangyi</a>.</span>

    <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a
        href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason
      Long</a>.</span>
  </footer>

</section>

</body>
<script src="http://img6.didistatic.com/static/tms/cdn/z/zepto/zepto/1.1.4/zepto.min.js"></script>
<script src="scripts/fastclick.js"></script>
<script src="scripts/gmu.js"></script>
<script src="scripts/picker.js"></script>
<script>
  FastClick.attach(document.body);

  var data1 = [
    {
      text: '剧毒',
      value: 1
    }, {
      text: '蚂蚁',
      value: 2
    },
    {
      text: '幽鬼',
      value: 3
    },
    {
      text: '主宰',
      value: 4
    },
    {
      text: '卡尔',
      value: 5
    },
    {
      text: '宙斯',
      value: 6
    },
    {
      text: '巫医',
      value: 7
    }, {
      text: '巫妖',
      value: 8
    },
    {
      text: '神谕者',
      value: 9
    },
    {
      text: '撼地神牛',
      value: 10
    },
    {
      text: '蓝胖子',
      value: 11
    },
    {
      text: '水晶室女',
      value: 12
    },
    {
      text: '莉娜',
      value: 13
    },
    {
      text: '斯拉克',
      value: 14
    },
    {
      text: '斯拉达',
      value: 15
    }
  ];

  var data2 = [
    {
      text: '输出',
      value: 1
    }, {
      text: '控制',
      value: 2
    },
    {
      text: '核心',
      value: 3
    },
    {
      text: '爆发',
      value: 4
    },
    {
      text: '辅助',
      value: 5
    },
    {
      text: '打野',
      value: 6
    },
    {
      text: '逃生',
      value: 7
    }, {
      text: '先手',
      value: 8
    },
  ];

  var data3 = [
    {
      text: '梅肯',
      value: 1
    }, {
      text: '秘法鞋',
      value: 2
    },
    {
      text: '假腿',
      value: 3
    },
    {
      text: '飞鞋',
      value: 4
    },
    {
      text: '辉耀',
      value: 5
    },
    {
      text: '金箍棒',
      value: 6
    }
  ];

  var $picker1 = $('#picker1');
  var $picker2 = $('#picker2');
  var $picker3 = $('#picker3');
  var $picker4 = $('#picker4');

  $picker1.picker({
    data: [data1]
  }).on('picker.select', function (e, selectVal, selectIndex) {
    $(this).text(data1[selectIndex[0]].text);
  }).on('picker.change', function (e, index) {
    console.log(index);
  });

  $picker2.picker({
    data: [data1, data2]
  }).on('picker.select', function (e, selectVal, selectIndex) {
    $(this).text(data1[selectIndex[0]].text + ' ' + data2[selectIndex[1]].text);
  }).on('picker.change', function (e, index) {
    console.log(index);
  });

  $picker3.picker({
    title: '我们都爱打dota',
    data: [data1, data2, data3]
  }).on('picker.select', function (e, selectVal, selectIndex) {
    $(this).text(data1[selectIndex[0]].text + ' ' + data2[selectIndex[1]].text + ' ' + data3[selectIndex[2]].text);
  }).on('picker.change', function (e, index) {
    console.log(index);
  });

  $picker1.on('click', function () {
    $(this).picker('show');
  });

  $picker2.on('click', function () {
    $(this).picker('show');
  });

  $picker3.on('click', function () {
    $(this).picker('show');
  });

  var data = [data1, data2, data3];
  var index = 0;

  $picker4.picker({
    data: [data[index]]
  }).on('picker.select', function (e, selectVal, selectIndex) {
    $(this).text(data1[selectIndex[0]].text);
  }).on('picker.change', function (e, index) {
    console.log(index);
  });


  $picker4.on('click', function () {
    index++;
    index = index % 3;
    $picker4.picker('show', function () {
      $picker4.picker('refill', data[index], 0);
    });
  });

</script>
</html>
